<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrideAI - Virtual Wedding Dress Try-On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BrideAI</h1>
        <p>Virtual Wedding Dress Try-On</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Your Photo</h2>
            <div class="upload-container">
                <input type="file" id="photo-upload" accept="image/jpeg,image/png" hidden>
                <label for="photo-upload" class="upload-button">
                    <span>Choose Photo</span>
                </label>
                <div id="preview-container" class="preview-container">
                    <img id="preview-image" src="" alt="Preview" style="display: none;">
                </div>
            </div>
        </section>

        <section class="dress-gallery">
            <h2>Choose Your Dream Dress</h2>
            <div class="gallery-container">
                <div class="dress-item" data-dress="dress1">
                    <img src="images/dress1.jpg?v=1" alt="Wedding Dress 1">
                </div>
                <div class="dress-item" data-dress="dress2">
                    <img src="images/dress2.JPG?v=1" alt="Wedding Dress 2">
                </div>
                <div class="dress-item" data-dress="dress3">
                    <img src="images/dress3.JPG?v=1" alt="Wedding Dress 3">
                </div>
                <div class="dress-item" data-dress="dress4">
                    <img src="images/dress4.JPG?v=1" alt="Wedding Dress 4">
                </div>
            </div>
        </section>

        <section class="result-section">
            <h2>Your Virtual Try-On</h2>
            <div class="result-container">
                <div class="parameter-controls">
                    <div class="control-group">
                        <label for="model-type">Model Type:</label>
                        <select id="model-type" class="control-select">
                            <option value="HD">HD (High Quality)</option>
                            <option value="SD_V1">SD V1 (Standard)</option>
                            <option value="SD_V2">SD V2 (Enhanced)</option>
                            <option value="SD_V3">SD V3 (Latest)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="garment-type">Garment Type:</label>
                        <select id="garment-type" class="control-select">
                            <option value="Full body">Full Body</option>
                            <option value="Top">Top Only</option>
                            <option value="Bottom">Bottom Only</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="repaint-hands" checked>
                            Repaint Hands
                        </label>
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="repaint-feet" checked>
                            Repaint Feet
                        </label>
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="repaint-other" checked>
                            Repaint Other Garments
                        </label>
                    </div>
                </div>
                <div id="result-image" class="result-image">
                    <p>Your virtual try-on will appear here</p>
                </div>
                <button id="try-on-button" class="try-on-button" disabled>Try On</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 BrideAI - Virtual Wedding Dress Try-On</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
